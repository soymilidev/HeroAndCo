    <!-------- Registration -------->
<main>
    <section class="login">

<form class="registration-form" action="/registro" method="post">
    <h3>Registro</h3>
    <!-- Username -->
    <input class="controls" type="text" name="nombre-y-apellido" value="" placeholder="Nombre y Apellido" required="">
    <!-- Email -->
    <input class="controls" type="email" name="correo electrónico" value="" placeholder="Correo electrónico" required="">
    <!-- Country -->
    <select class="controls" name="country" placeholder="Correo electrónico" required="">
        <option value="" selected="" disabled="">País</option>
        <option value="ARG">Argentina</option>
        <option value="BOL">Bolivia</option>
        <option value="BRA">Brasil</option>
        <option value="CHL">Chile</option>
        <option value="COL">Colombia</option>
        <option value="PRY">Paraguay</option>
        <option value="URY">Uruguay</option>
        <option value="VEN">Venezuela</option>
    </select>

    <!-- Submit -->
    <button class="buttons" type="submit">Registarme</button>
    <p>¿Ya tiene una cuenta? <a href="login-form01.html">Ingresar.</a></p>
</form>
</section>
